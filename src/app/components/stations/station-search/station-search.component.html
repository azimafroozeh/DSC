<div id="search-component">
  <h4>station Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let station of stations$ | async" >
      <a routerLink="/stations/{{station.id}}">
        {{station.name}}
      </a>
    </li>
  </ul>
</div>
