<div *ngIf="car">
  <h2>{{ car.name | uppercase }} Details</h2>
  <div><span>id: </span>{{car.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="car.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  <button (click)="book()">book</button>
</div>
